<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .welcome-header {
            margin-bottom: 30px;
        }
        
        .welcome-header h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .welcome-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-container i {
            font-size: 5rem;
            color: var(--primary-color);
        }
        
        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
            z-index: 1;
        }
        
        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #7f8c8d;
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        @media (max-width: 576px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .welcome-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo-container">
            <i class="fas fa-book-open"></i>
        </div>
        
        <div class="welcome-header">
            <h1>Bienvenido a la Librería</h1>
            <p>Tu destino para descubrir los mejores libros y promociones</p>
        </div>
        
        <div class="btn-container">
            <a href="{{ url_for('login_cliente') }}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión como cliente
            </a>
            
            <a href="{{ url_for('crear_cuenta') }}" class="btn btn-outline-primary">
                <i class="fas fa-user-plus me-2"></i>Crear cuenta
            </a>
        </div>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="btn-container">
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                <i class="fas fa-user-shield me-2"></i>Acceso para administradores
            </a>
        </div>
        
        <p class="footer-text">Esta librería sigue en desarrollo, disculpe las molestias.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
