<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --primary-color: #512B1D;
            --secondary-color: #8C7051;
            --accent-color: #DCC7AA;
            --text-color: #2F1B0C;
            --light-color: #F5EEE4;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(45, 28, 14, 0.7);
            z-index: 1;
        }
        
        .login-container {
            width: 90%;
            max-width: 450px;
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 40px;
            position: relative;
            z-index: 2;
            border-left: 6px solid var(--primary-color);
        }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: normal;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .alert {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 15px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(140, 112, 81, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background-color: #3A1F14;
        }
        
        p {
            margin-top: 30px;
            text-align: center;
            color: var(--text-color);
            font-size: 15px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        /* Decoraci칩n de biblioteca */
        .login-container::before {
            content: "游닄";
            position: absolute;
            top: -30px;
            left: 20px;
            font-size: 40px;
            z-index: 3;
        }
        
        .login-container::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 100px;
            height: 30px;
            background-image: 
                linear-gradient(90deg, var(--secondary-color) 10px, transparent 10px),
                linear-gradient(90deg, var(--accent-color) 20px, transparent 20px),
                linear-gradient(90deg, var(--primary-color) 30px, transparent 30px);
            background-size: 40px 30px;
            background-repeat: repeat-x;
            z-index: -1;
            transform: rotate(-3deg);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <!-- Mostrar mensajes de error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login_cliente') }}" method="POST">
            <div class="input-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="input-group">
                <label for="contrasena">Contrase침a:</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Ingresa tu contrase침a">
            </div>
            <button type="submit" class="btn">Iniciar sesi칩n</button>
        </form>
        <p>쯅o tienes cuenta? <a href="{{ url_for('crear_cuenta') }}">Reg칤strate aqu칤</a></p>
    </div>
</body>
</html>
